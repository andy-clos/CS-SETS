{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS SETS</title>
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">  
    <link rel="stylesheet" href="{% static 'css/header.css' %}">  
    <link rel="stylesheet" href="{% static 'css/style.css' %}">  
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">  

    <!-- Add SweetAlert2 CSS and JS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>

    <style>
    .section-title {
        font-size: 40px;
        font-weight: bold;
        margin-bottom: 30px;
    }

    .profile-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }

    .profile-header {
        display: flex;
        align-items: center;
        margin-bottom: 30px;
    }

    .profile-picture-container {
        position: relative;
        width: 150px;
        height: 150px;
        border-radius: 50%;
        overflow: hidden;
        cursor: pointer;
    }

    .profile-picture {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: filter 0.3s ease;
    }

    .profile-picture-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .profile-picture-container:hover .profile-picture {
        filter: blur(2px);
    }

    .profile-picture-container:hover .profile-picture-overlay {
        opacity: 1;
    }

    .profile-picture-text {
        color: white;
        font-size: 14px;
        text-align: center;
    }

    .profile-picture-input {
        display: none;
    }

    .profile-form {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    .form-group input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }

    .submit-button {
        grid-column: span 2;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .submit-button:hover {
        background-color: #0056b3;
    }

    .messages {
        margin-bottom: 20px;
    }

    .message {
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 4px;
    }

    .message.success {
        background-color: #d4edda;
        color: #155724;
    }

    .message.error {
        background-color: #f8d7da;
        color: #721c24;
    }
    </style>
</head>
<body>
    <div class="container">
        {% include 'navbar.html' %} 
        {% include 'header.html' %} 

        <main>
            <section class="content">
                <div class="profile-container">
                    <h2 class="section-title">Profile</h2>

                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="profile-header">
                            <div class="profile-picture-container" onclick="document.getElementById('profilePictureInput').click()">
                                <img class="profile-picture" src="{% if user.profile_picture %}data:image/jpeg;base64,{{ user.profile_picture }}{% else %}{% static 'image/user.png' %}{% endif %}" alt="Profile Picture">
                                <div class="profile-picture-overlay">
                                    <div class="profile-picture-text">
                                        Click to change<br>profile picture
                                    </div>
                                </div>
                                <input type="file" 
                                       id="profilePictureInput" 
                                       name="profile_picture" 
                                       accept="image/*" 
                                       class="profile-picture-input"
                                       onchange="previewImage(this)">
                            </div>
                        </div>

                        <div class="profile-form">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" value="{{ user.email }}" readonly>
                            </div>

                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" name="name" value="{{ user.name }}" required>
                            </div>

                            <div class="form-group">
                                <label>Gender</label>
                                <input type="text" name="gender" value="{{ user.gender }}" required>
                            </div>

                            <div class="form-group">
                                <label>Birthday</label>
                                <input type="date" name="birthday" value="{{ user.birthday }}" required>
                            </div>

                            <div class="form-group">
                                <label>Major</label>
                                <input type="text" name="major" value="{{ user.major }}" readonly>
                            </div>

                            <div class="form-group">
                                {% if user.role == 'student' %}
                                    <label>Matrix Number</label>
                                    <input type="text" name="matrix" value="{{ user.matrix }}" readonly>
                                {% else %}
                                    <label>Staff ID</label>
                                    <input type="text" name="matrix" value="{{ user.matrix }}" readonly>
                                {% endif %}
                            </div>

                            <div class="form-group">
                                <label>Identity Number</label>
                                <input type="text" name="identity" value="{{ user.identity }}" readonly>
                            </div>

                            <button type="submit" class="submit-button">Update Profile</button>
                        </div>
                    </form>
                </div>
            </section>
        </main>

        {% include 'footer.html' %} 
    </div>
    <script src="{% static 'js/backend.js' %}"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Form submission handler
            const form = document.querySelector('form');
            if (form) {
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    const formData = new FormData(form);

                    // Show loading state while updating
                    Swal.fire({
                        title: 'Updating...',
                        text: 'Please wait while we update your profile',
                        allowOutsideClick: false,
                        showConfirmButton: false,
                        willOpen: () => {
                            Swal.showLoading();
                        }
                    });

                    fetch(form.action, {
                        method: 'POST',
                        body: formData,
                        headers: {
                            'X-CSRFToken': formData.get('csrfmiddlewaretoken'),
                            'X-Requested-With': 'XMLHttpRequest'  // Add this to identify AJAX requests
                        }
                    })
                    .then(response => response.json())
                    .then(data => {
                        Swal.fire({
                            title: data.status === 'success' ? 'Success!' : 'Error!',
                            text: data.message,
                            icon: data.status,
                            confirmButtonColor: data.status === 'success' ? '#3085d6' : '#d33'
                        }).then(() => {
                            if (data.status === 'success') {
                                window.location.reload();
                            }
                        });
                    })
                    .catch(error => {
                        Swal.fire({
                            title: 'Error!',
                            text: 'An unexpected error occurred.',
                            icon: 'error',
                            confirmButtonColor: '#d33'
                        });
                    });
                });
            }


        });

        // Image preview function
        function previewImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                
                Swal.fire({
                    title: 'Loading...',
                    text: 'Preparing image preview',
                    allowOutsideClick: false,
                    showConfirmButton: false,
                    willOpen: () => {
                        Swal.showLoading();
                    }
                });
                
                reader.onload = function(e) {
                    const profilePicture = document.querySelector('.profile-picture');
                    if (profilePicture) {
                        profilePicture.src = e.target.result;
                        Swal.close();
                    }
                }
                
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</body>
</html>
