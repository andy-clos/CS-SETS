<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
      }

      main {
        display: flex;
        flex-direction: column;
        height: 100%;
        background-color: #dde0ee;
      }

      .login-title {
        background: linear-gradient(135deg, #4E598C, #6A7DFF);
        color: white;
        text-align: center;
        padding: 40px 60px;
        font-size: 45px;
        font-weight: 900;
        text-transform: uppercase;
        border-radius: 15px;
        box-shadow: 0px 15px 40px rgba(0, 0, 0, 0.2);
        letter-spacing: 4px;
        font-family: 'Playfair Display', serif;
        position: relative;
        overflow: hidden;
        animation: fadeIn 1s ease-out;
      }

      .login-title h1 {
        margin: 0;
        font-size: 48px;
        letter-spacing: 5px;
        text-shadow: 4px 4px 12px rgba(0, 0, 0, 0.3);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .login-form {
        background-color: #f9c784;
        padding: 50px;
        border-radius: 20px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        width: 400px;
        margin: 20px auto;
        margin-top: 5%;
      }

      .login-form p {
        font-size: 14px;
        font-weight: bold;
        margin: 5px 0;
      }

      .login-form .input-container {
        margin-bottom: 20px;
      }

      .login-form input[type="email"],
      .login-form input[type="password"] {
        width: calc(100% - 20px);
        padding: 10px;
        margin-top: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 14px;
        display: inline-block;
      }

      .login-form .checkbox-container {
        font-size: 12px;
        margin: 10px 0;
      }

      .login-form button {
        background-color: white;
        color: black;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        width: 100%;
        margin-top: 10px;
        transition: 0.5s;
      }

      .login-form button:hover {
        background-color: #4E598C;
        color: white;
      }

      .login-form a {
        margin-top: 10px;
        font-size: 14px;
        color: black;
        text-decoration: none;
        font-weight: bold;
      }

      .login-form a:hover {
        color: #333;
      }

      .input-space {
          display: flex;
          justify-content: space-between;
          margin-bottom: 10px;
          flex-direction: row;
        }

      .input-space p{
        font-size: 30px;
        margin-top: auto;
        margin-bottom: auto;
        width: 300px;
        color: white;
        -webkit-text-stroke-width: 0.5px;
        -webkit-text-stroke-color: black;
        font-weight: bold;
      }

      .register-acc{
        text-align: center;
      }

      .login-footer{
        background-color: #4E598C;
        width: 100%;
        height: 80px;
        position: fixed;
        left: 0;
        bottom: 0;
      }

      .login-footer p{
        font-size: 13px;
        text-align: center;
        color: white;
        position: fixed;
        left: 45%;
        bottom: 0;
      }
      
    </style>
  </head>
  <body>
    <main>
      <div class="login-title">
        <h1>CS SETS</h1>
      </div>
      <div >
        <form class="login-form">
          <div class="input-space">
            <p>Email:</p>
            <input type="email" id="email" placeholder="Email"/>
          </div>

          <div class="input-space">
            <p>Password:</p>
            <input type="password" id="password" placeholder="Password" />
          </div>
          
          <button type="button" id="loginBtn">Login</button>

          
        </form>
        <div class="register-acc">
          <p>Don't have an account?&nbsp;&nbsp;&nbsp;<a href="/register">Register now!</a></p>
        </div>
        <div class="login-footer"><p>Â© 2024 CS SETS by eLAK</p></div>
      </div>
    </main>

    <p id="message"></p>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      import {
        getAuth,
        signInWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

      // Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyCqHVyxf6nbxfEWIf_YbccJvjursSwIRcc",
        authDomain: "cs-sets.firebaseapp.com",
        projectId: "cs-sets",
        storageBucket: "cs-sets.firebasestorage.app",
        messagingSenderId: "918781841486",
        appId: "1:918781841486:web:528cd96da7ba9a9f84b31f",
        measurementId: "G-77X9SZ0DJ6",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);

      // Initialize Firebase Auth
      const auth = getAuth(app);

      // Function to log in the user
      async function login() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
          // Sign in the user with email and password
          const userCredential = await signInWithEmailAndPassword(
            auth,
            email,
            password
          );
          const user = userCredential.user;
          document.getElementById(
            "message"
          ).innerText = `Login successful! Welcome, ${user.email}`;

          // Store the user email in session storage
          sessionStorage.setItem("userEmail", user.email);

          // Redirect to the dashboard page
          window.location.href = "../dashboard"; // The dashboard page URL
        } catch (error) {
          document.getElementById(
            "message"
          ).innerText = `Error: ${error.message}`;
        }
      }

      // Bind click event to login button
      document.getElementById("loginBtn").addEventListener("click", login);
    </script>
  </body>
</html>
