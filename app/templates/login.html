{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/register-login.css' %}">
    <title>Login</title>
    <style>
      .rl-form {
        width: 30%;
      }

      .modal {
        display: none; /* Hidden by default */
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4);
        padding-top: 60px;
        animation: fadeIn 0.5s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          visibility: hidden;
        }
        to {
          opacity: 1;
          visibility: visible;
        }
      }

      .modal-content {
        background-color: #fefefe;
        margin: 5% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 400px;
        border-radius: 10px;
        position: relative; /* Ensure that the close button can be positioned inside the content */
        text-align: center; /* Center the text in the modal */
      }

      .close {
        color: #aaa;
        font-size: 28px;
        font-weight: bold;
        position: absolute; /* Make it absolute inside the modal content */
        top: 10px;
        right: 10px; /* Adjust to move it to the top right */
        font-family: 'Arial', sans-serif;
      }

      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }

      #errorMessage {
        font-size: 16px;
      }
      
    </style>
  </head>
  <body>
    <main>
      <div class="rl-title">
        <h1>CS SETS</h1>
      </div>
      <div >
        <form class="rl-form">
          <div class="input-space">
            <p>Email:</p>
            <input type="email" id="email" placeholder="Email"/>
          </div>

          <div class="input-space">
            <p>Password:</p>
            <input type="password" id="password" placeholder="Password" />
          </div>
          
          <button type="button" id="loginBtn">Login</button>

          
        </form>
        <div class="rl-switch">
          <p>Don't have an account?&nbsp;&nbsp;&nbsp;<a href="/register">Register now!</a></p>
        </div>
        <div class="rl-footer"><p>Â© 2024 CS SETS by eLAK</p></div>
      </div>
    </main>
    
    <div id="errorModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="errorMessage"></p>
      </div>
    </div>

    <p id="message"></p>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      import {
        getAuth,
        signInWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

      // Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyCqHVyxf6nbxfEWIf_YbccJvjursSwIRcc",
        authDomain: "cs-sets.firebaseapp.com",
        projectId: "cs-sets",
        storageBucket: "cs-sets.firebasestorage.app",
        messagingSenderId: "918781841486",
        appId: "1:918781841486:web:528cd96da7ba9a9f84b31f",
        measurementId: "G-77X9SZ0DJ6",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);

      // Initialize Firebase Auth
      const auth = getAuth(app);

      // Function to log in the user
      async function login() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
          // Sign in the user with email and password
          const userCredential = await signInWithEmailAndPassword(auth, email, password);
          const user = userCredential.user;

          // Store the user email in session storage
          sessionStorage.setItem("userEmail", user.email);

          // Redirect to the dashboard page
          window.location.href = "../dashboard"; // The dashboard page URL
        } catch (error) {
          const modal = document.getElementById("errorModal");
          const errorMessage = document.getElementById("errorMessage");
          errorMessage.innerText = `Invalid Username or Password\n\nPlease login again`;

          // Show the modal with fade-in effect
          modal.style.display = "block";
          modal.style.animation = "fadeIn 0.5s ease-out";  // Trigger animation
        }
      }


      // Bind click event to login button
      document.getElementById("loginBtn").addEventListener("click", login);

      // Function to close the modal
      document.querySelector(".close").addEventListener("click", function () {
        document.getElementById("errorModal").style.display = "none";
      });
    </script>
  </body>
</html>
