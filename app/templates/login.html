{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/register-login.css' %}">
    <title>Login</title>
    <style>
      .rl-form {
        width: 30%;
      }

      .messages {
        width: 100%;
        margin: 3% auto; 
        text-align: center;
      }

      .alert {
        padding: 10px 20px;
        border-radius: 5px;
        text-align: center;
        font-size: 14px;
        opacity: 0;
        animation: fadeIn 0.5s ease-out forwards;
        display: inline-block;
        min-width: 200px;
      }

      .alert-error {
        color: #721c24;
        background-color: #f8d7da;
        border: 1px solid #f5c6cb;
      }

      @keyframes fadeIn {
        from { 
          opacity: 0;
          transform: translateY(10px);
        }
        to { 
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeOut {
        from { 
          opacity: 1;
          transform: translateY(0);
        }
        to { 
          opacity: 0;
          transform: translateY(-10px);
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div class="rl-title">
        <h1>CS SETS</h1>
      </div>
      <div style="margin-top: 3%;">
        <div class="messages" style="display: none; margin-bottom: 20px;">
          <div class="alert" role="alert"></div>
        </div>
        <form class="rl-form" id="loginForm" method="POST" action="{% url 'login' %}">
          {% csrf_token %}
          <div class="input-space">
            <p>Email:</p>
            <input 
              type="email" 
              id="email" 
              name="email" 
              required
              placeholder="example@student.usm.my"
            />
          </div>
          <div class="input-space">
            <p>Password:</p>
            <input 
              type="password" 
              id="password" 
              name="password" 
              required
              placeholder="Password"
            />
          </div>
          <button type="submit">Login</button>
        </form>
        <div class="rl-switch">
          <p>Don't have an account?&nbsp;&nbsp;&nbsp;<a href="/register">Register now!</a></p>
        </div>
        <div class="rl-footer"><p>Â© 2024 CS SETS by eLAK</p></div>
      </div>
    </main>

    <script>
      document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const formData = new FormData(this);
        const messagesDiv = document.querySelector('.messages');
        const alertDiv = messagesDiv.querySelector('.alert');

        fetch('{% url "login" %}', {
          method: 'POST',
          body: formData,
          headers: {
            'X-CSRFToken': formData.get('csrfmiddlewaretoken')
          }
        })
        .then(response => response.json())
        .then(data => {
          if (data.status === 'success') {
            window.location.href = data.redirect_url;
          } else {
            messagesDiv.style.display = 'block';
            alertDiv.textContent = data.message;
            alertDiv.className = 'alert alert-error';
            
            // Add fade out after 5 seconds
            setTimeout(() => {
              alertDiv.style.animation = 'fadeOut 0.5s ease-out forwards';
              setTimeout(() => {
                messagesDiv.style.display = 'none';
                alertDiv.style.animation = '';  // Reset animation
              }, 500);
            }, 5000);
          }
        })
        .catch(error => {
          messagesDiv.style.display = 'block';
          alertDiv.textContent = 'An unexpected error occurred. Please try again.';
          alertDiv.className = 'alert alert-error';
          
          // Add fade out after 5 seconds
          setTimeout(() => {
            alertDiv.style.animation = 'fadeOut 0.5s ease-out forwards';
            setTimeout(() => {
              messagesDiv.style.display = 'none';
              alertDiv.style.animation = '';  // Reset animation
            }, 500);
          }, 5000);
        });
      });
    </script>
  </body>
</html>
