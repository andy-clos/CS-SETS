<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Welcome to the Dashboard!</h1>
    <p id="welcomeMessage"></p>
    <button onclick="logout()">Logout</button>
    
    <script>
        // Retrieve the user email from sessionStorage
        const userEmail = sessionStorage.getItem('userEmail');
        
        // Display welcome message
        if (userEmail) {
            document.getElementById('welcomeMessage').innerText = `Hello, ${userEmail}!`;
        } else {
            document.getElementById('welcomeMessage').innerText = 'You are not logged in.';
        }

        // Logout function to clear sessionStorage and redirect to login page
        function logout() {
            sessionStorage.removeItem('userEmail'); // Clear sessionStorage
            window.location.href = '../login'; // Redirect to login page
        }
    </script>
</body>
</html>
